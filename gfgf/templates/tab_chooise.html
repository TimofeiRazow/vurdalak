<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='Tabs/tabs.css')}}">
    <title>Особая среда</title>
</head>
<body>

    <header>
        <div class="logo"><img src="{{url_for('static', filename='/img/TOT logo.jpg')}}" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/profile">Профиль</a></li>
                <li><a href="/about">О нас</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button onclick="window.location.href='https://web.telegram.org/a/#7674978957'">Бот</button>
            <button onclick="location.href='{% if logged_in %}/profile{% else %}/register_teacher{% endif %}'">
            {% if logged_in %}
                <img src="{{ url_for('static', filename='img/image2.png') }}" alt="Profile">
            {% else %}
                 Войти
            {% endif %}
        </button>
        </div>
    </header>
    

    <main>
        <div class="mb-3">
                <label for="course_id" class="form-label">Выберите курс</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    <option value="" disabled selected>Выберите курс</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% else %}
                        <option value="" disabled>У вас нет курсов</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="task_id" class="form-label">Выберите урок</label>
                <select class="form-select" id="task_id" name="task_id" required>
                    <option value="" disabled selected>Выберите урок</option>
                    {% for task in tasks %}
                        <option value="{{ task.id }}">{{ task.id }}</option>
                    {% else %}
                        <option value="" disabled>У вас нет уроков к этомуу курсу</option>
                    {% endfor %}
                </select>
            </div>
                <center>
                    <script src="{{url_for('static', filename='Tabs/tabs_chooise.js')}}"></script>
                    <button onclick="window.location.href=get_url()" id='link'>посмотреть результаты</button>
                </center>
    </main>


    <section class="footer">
        <div class="footer-top">
            <div class="logo">
                <img src="{{url_for('static', filename='/img/TOT logo.jpg')}}" alt="Логотип ТОТ">
            </div>
            <div class="footer-links">
                <a href="https://web.telegram.org/a/#7674978957">Бот в телеграме</a>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/_artem___p_/">
                    <img src="{{url_for('static', filename='/img/image3.png')}}" alt="Instagram">
                </a>
            </div>
        </div>
        <div class="footer-middle">
            <p class="made-by">Сделано командой <strong>ITshechka</strong></p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Relume. Все права защищены.
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Условия обслуживания</a>
                <a href="#">Настройки файлов cookie</a>
            </p>
        </div>
    </section>
    
    </body>
    </html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: 500;
        }

        header .back-btn {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #5cb85c;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header .back-btn:hover {
            background-color: #4cae4c;
        }

        .container {
            padding: 20px;
        }

        .course-header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .course-header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .course-header p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task h3 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        .task p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .task a {
            display: inline-block;
            margin-top: 10px;
            color: #5cb85c;
            text-decoration: none;
            font-weight: 500;
        }

        .task a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">{{ course.name }}</div>
    <a href="/courses" class="back-btn">Назад к курсам</a>
</header>

<div class="container">
    <div class="course-header">
        <h1>{{ course.name }}</h1>
        <p>{{ course.description }}</p>
    </div>

    <div class="tasks">
        <h2>Задания:</h2>
        {% for task in tasks %}
        <div class="task">
            <h3>Задание {{ loop.index }}</h3>
            <p>{{ task.task_data }}</p>
            <a href="/task/{{ task.id }}">Посмотреть задание</a>
        </div>
        {% else %}
        <p>Нет заданий, прикрепленных к этому курсу.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
